// ✅ buildscript must be BEFORE plugins
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'  // Make sure this is the correct version
    }
}

// ✅ Now declare plugins
plugins {
    id 'com.android.application' version '7.4.2' apply false
}




